<!-- HERO -->
<section class="hero-section">
  <div class="container hero-container">
    <div class="hero-left-part">
      <h1 class="hero-title">Find a gift for your wife or girlfriend</h1>
      <p class="hero-text text">
        Struggling to find a gift for your wife or girlfriend? No problem!
      </p>
      <button class="hero-button" type="button">Find gift now</button>
    </div>
    <div class="image-aside">
      <picture>
        <source
          srcset="./images/hero/hero@1x.webp 1x, ./images/hero/hero@2x.webp 2x"
          type="image/webp"
        />
        <source
          srcset="./images/hero/hero@1x.jpg 1x, ./images/hero/hero@2x.jpg 2x"
          type="image/jpg"
        />
        <img
          class="hero-img img"
          src="./images/hero/hero@1x.jpg"
          alt="Happy couple"
          width="720"
          height="700"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
